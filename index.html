<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" type="image/png" href="./Assets/favicon Img.png">
    <!-- IMPORTING ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search for a city...">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-text">Delhi</h4>
                </div>
                <h5 class="current-date-text regular-text">Mon, 10 Mar</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.png" alt="cloud-img" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-text">29 °C</h1>
                    <h3 class="condition-text regular-txt">Clouds</h3> 
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet drop"></i>
                    <div class="condition-info">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-value-text">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>                
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">12 Mar</h5>
                    <img src="Assets/weather/thunderstrom.png" alt="" class="forecast-item-image">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="Assets/message/search-city.png" alt="">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    Find out the weather condition of the city
                </h4>
             </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="Assets/message/not-found.png" alt="">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    Find out the weather condition of the city
                </h4>
             </div>
        </section>
    </main>
</body>
</html>
